<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niyantri Care - Cart</title>
  <meta name="description" content="Your selected dog care services. Manage items and proceed to checkout." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.hero-title{font-family:'Playfair Display', serif;}</style>
</head>
<body class="bg-yellow-50 text-gray-900">
  <div id="page" class="min-h-screen opacity-0 transition-opacity duration-700">
    <!-- Nav -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm shadow-sm">
      <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="./index.html" class="flex items-center space-x-2">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Niyantri Care Logo" class="text-blue-600"><path d="M4 13c0-4 4-7 8-7s8 3 8 7v4H4v-4z" fill="currentColor"/><circle cx="12" cy="12" r="3" fill="white"/></svg>
            <span class="font-semibold text-xl">Niyantri Care</span>
          </a>
          <div class="hidden md:flex space-x-6 text-sm">
            <a href="./index.html" class="hover:text-blue-600">Home</a>
            <a href="./menu.html" class="hover:text-blue-600">Menu</a>
            <a href="./cart.html" class="hover:text-blue-600">Cart</a>
            <a href="./about.html" class="hover:text-blue-600">About</a>
            <a href="./contact.html" class="hover:text-blue-600">Contact</a>
          </div>
          <button id="mobile-menu-button" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none" aria-label="Open menu">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </nav>
      <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 bg-white/90">
        <a href="./index.html" class="block px-4 py-2">Home</a>
        <a href="./menu.html" class="block px-4 py-2">Menu</a>
        <a href="./cart.html" class="block px-4 py-2">Cart</a>
        <a href="./about.html" class="block px-4 py-2">About</a>
        <a href="./contact.html" class="block px-4 py-2">Contact</a>
      </div>
    </header>

    <!-- Main -->
    <main class="container mx-auto px-4 py-12">
      <h1 class="text-3xl font-semibold mb-6" style="font-family: 'Playfair Display', serif;">Your Cart</h1>
      <div id="cart-contents" class="space-y-4"></div>
      <div class="flex items-center justify-between mt-6 gap-4">
        <a href="./menu.html" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Continue Shopping</a>
        <button id="checkout-button" class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700">Proceed to Checkout</button>
      </div>
    </main>

    <footer class="bg-gray-900 text-white py-6 mt-6">
      <div class="container mx-auto px-4 text-sm">&copy; 2025 Niyantri Care</div>
    </footer>
  </div>

  <script>
    function renderCartPage() {
      const container = document.getElementById('cart-contents');
      const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
      if (cart.length === 0) {
        container.innerHTML = '<p class="text-gray-700">Your cart is empty. Explore our menu to add services.</p>';
        return;
      }
      let html = '<div class="bg-white/60 backdrop-blur-md rounded-xl p-4 shadow-sm">';
      let total = 0;
      cart.forEach((item, idx) => {
        total += item.price;
        html += `<div class="flex items-center justify-between py-2 border-b last:border-0"><span>${item.name}</span><span>$${item.price.toFixed(2)}</span></div>`;
      });
      html += `<div class="flex items-center justify-between pt-3 font-semibold"><span>Total</span><span>$${total.toFixed(2)}</span></div>`;
      html += '</div>';
      container.innerHTML = html;
      // Attach a simple checkout action (optional: could auto-run to PayPal in checkout.html)
    }

    function proceedToCheckout() {
      const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
      if (cart.length > 0) {
        // Redirect to checkout page
        window.location.href = './checkout.html';
      } else {
        alert('Your cart is empty. Please add items before checking out.');
      }
    }

    window.addEventListener('load', () => {
      const page = document.getElementById('page');
      if (page) page.classList.add('opacity-100');
      // On cart page, render items
      if (location.pathname.endsWith('cart.html')) {
        renderCartPage();
        const btn = document.getElementById('checkout-button');
        if (btn) btn.addEventListener('click', proceedToCheckout);
      }
      // Mobile menu toggle
      const btn = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      if (btn && menu) btn.addEventListener('click', () => menu.classList.toggle('hidden'));
    });
  </script>
</body>
</html>
